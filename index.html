<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональный организатор</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
</head>
<body>
    <header>
        <h1>Персональный организатор</h1>
        <div class="controls">
            <button id="add-todo" class="btn">Добавить список дел</button>
            <button id="add-quote" class="btn">Добавить цитаты</button>
            <button id="add-weather" class="btn">Добавить погоду</button>
            <button id="add-notes" class="btn">Добавить заметки</button>
            <button id="add-currency" class="btn">Добавить курсы валют</button>
            <button id="clear-all" class="btn">Очистить всё</button>
        </div>
    </header>
    
    <main>
        <div id="dashboard" class="dashboard"></div>
    </main>
    
    <script type="module" src="main.js"></script>
</body>
</html>
